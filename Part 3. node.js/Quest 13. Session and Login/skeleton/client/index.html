<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./style.css">
		<script src="./notepadNew.js"></script>
	</head>
	<body>
		<!-- TODO: 이 곳을 채워 클라이언트를 만들어 보세요 -->
		<h1>✍</h1>
		<div class="login">				
			<div>					
				<div class="login-noti"></div>
				<div class="login-info">	
					<div>아이디: <input class="userId" type='text' name='userId' /></div>	
					<div>비밀번호: <input class="userPw" type='password' name='userPw' /></div>	
				</div>	
			</div>	
			<input 	
				class='login-btn'	
				type='submit' 	
				value='로그인'	
			/>	
			<input 	
				class='logout-btn'	
				type='submit' 	
				value='로그아웃'	
			/>	
		</div>
		<div class="main">
			<div class="template">
				<!-- 탭 추가는 tabList가 가지고 있고, 
				탭 삭제는 tab이 가지고 있음! -->
				<nav class="tab-list">
					<div class="tabs"></div>
					<button class="newmemo-btn">+</button>
				</nav>
				<div class="tab">
					<p class="title"></p>
					<button class="removetab-btn">x</button>
				</div>
				<div class="memo">
					<input type="text" class="title" />
					<textarea class="content"></textarea>
					<button class="submit-btn">저장</button>
				</div>
			</div>
		</div> 
		<script>
			const main = document.querySelector('.main')
			let notepad = new Notepad(main);
		</script>
	</body>
</html>
