<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./style.css">
		<script src="./newnotepad.js"></script>
	</head>
	<body>
		<!-- TODO: 이 곳을 채워 클라이언트를 만들어 보세요 -->
		<h1>✍</h1>
		<div class="wrapper">
			<div class="login">
				<div>
					<div class="login-noti"></div>
					<div class="login-info">
						<div>아이디: <input class="userId" type='text' name='userId' /></div>
						<div>비밀번호: <input class="userPw" type='password' name='userPw' /></div>
					</div>
				</div>
				<input 
					class='login-btn'
					type='submit' 
					value='로그인'
				/>
				<input 
					class='logout-btn'
					type='submit' 
					value='로그아웃'
				/>
			</div>
			<main class="memo-board-wrapper">
				<nav class="tab-list">
					<ul>
					</ul>
					<button class="newmemo-btn">메모 추가</button>
				</nav>
				<div class="memo-board">
					<div class="memo-board-new">
						<input 
							class="title"
							type="text"
							name="memo[title]"
							placeholder="메모 제목"
						/>
						<textarea
							class="text"
							type="text"
							name="memo[body]"
							form="submitMemo"
						></textarea>
						<div class="submit-area">
							<input 
								class="submit-btn"
								type="submit" 
								value="노트 등록"
							/>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script>
			let notepad = new Notepad();
		</script>
	</body>
</html>
