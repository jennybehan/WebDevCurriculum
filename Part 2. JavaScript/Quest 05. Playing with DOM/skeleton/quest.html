<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
			let row1Squares = document.querySelectorAll('.row1 .square');
			for(let node of row1Squares) {
				function toggleYellow() {
					if (node.attributes.style && node.attributes.style.value === 'background-color: yellow') {
						node.setAttribute('style', 'background-color: white');
					} else {
						node.setAttribute('style', 'background-color: yellow');
					}
				}
				node.onclick = toggleYellow;
			}
			let row2Squares = document.querySelectorAll('.row2 .square');
			for(let node of row2Squares) {
				function toggleClass() {
					node.classList.toggle('enabled')
				}
				node.onclick = toggleClass;
			}
		</script>
	</body>
</html>
